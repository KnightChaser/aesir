<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Bootstrap CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- Add Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
        <script src="/web/inspect/index.js"></script>
        <link rel="stylesheet" href="/web/inspect/index.css">

        <title>Aesir - System Monitor EVTX File Inspector</title>
    </head>
    <body>

        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"
                    href="/inspect/{{ .Collection }}">AESIR</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Your
                                Current Collection: <b>{{ .Collection }}</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/entrance">Your EVTX list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/KnightChaser/aesir">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"
                                aria-disabled="true">Hidden Button</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Grid for the "dashboard" -->
        <div class="container text-center">
            <div class="row">
                <div class="col-4" id="basic-information">
                    <p>Number of events</p>
                    <h3 id="number-of-document-number">--</h3>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Starting</th>
                                <th scope="col">Ending</th>
                            </tr>
                        </thead>
                        <tbody id="event-id-distribution-table">
                            <tr>
                                <td id="event-starting-timestamp">--</td>
                                <td id="event-ending-timestamp">--</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-8" id="event-id-distribution">
                    Event ID distribution<br>
                    <canvas id="event-id-distribution-chart">--</canvas>
                </div>
            </div>
        </div>

    </body>
</html>
