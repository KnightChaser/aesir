<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Bootstrap CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

        <!-- Add Selectize CSS and JS links -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
            integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
            integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- Self API -->
        <script src="/web/asset/api/fetchEventData.js"></script>

        <title>Aesir - System Monitor EVTX File Inspector</title>
    </head>
    <body>

        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand"
                    href="/inspect/{{ .Collection }}">AESIR</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Your
                                Current Collection: <b>{{ .Collection }}</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/entrance">Your EVTX list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/inspect/{{ .Collection }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/search/{{ .Collection }}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/KnightChaser/aesir">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled"
                                aria-disabled="true">Hidden Button</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- main components -->
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Search</h1>
                    <p>Filter and search for your EVTX events in your
                        collection.</p>
                </div>
            </div>
            <!-- search(filter) form -->
            
            <div class="row">
                <div class="col-3">
                    <p>Source images</p>
                </div>
                <div class="col">
                    <select id="source-image-selectize-tab"
                        class="selectize-tab"
                        placeholder="Pick some source image(s)..."></select>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>Target images</p>
                </div>
                <div class="col">
                    <select id="target-image-selectize-tab"
                        class="selectize-tab"
                        placeholder="Pick some target image(s)..."></select>
                </div>
            </div>

            <script src="/web/search/selectize.js"></script>
            <link rel="stylesheet" href="/web/search/selectize.css">

        </body>
    </html>
