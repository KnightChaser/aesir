<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aesir - System Monitor EVTX File Inspector</title>
        <!-- Add Bootstrap CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- Add Sweetalert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="/web/entrance/upload_sysmon_evtx.css">
    </head>

    <body>
        <div class="container">
            <h1><b>Aesir</b></h1>
            <h4>A Simple System Monitor EVTX File Inspector</h4>

            <form id="uploadForm" action="/entrance/upload" method="post"
                enctype="multipart/form-data"
                onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload your
                        <b>EVTX</b> File</label>
                    <input class="form-control" type="file" id="formFile"
                        name="EVTXfile">
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput"
                        name="name" placeholder="PC281 JAN 3">
                    <label for="floatingInput">A name for this EVTX</label>
                </div>
                <button type="button" class="btn btn-primary"
                    id="upload_button">Upload</button>
            </form>
        </div>
    </body>
    <script src="/web/entrance/upload_sysmon_evtx.js"></script>

</html>
